<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Úkoly</h1>
    <div class="container">
        <div class="ukol">
            <h2>Úkol 1</h2>
            <button id="first">Kliknuto</button>
        </div>
        <div class="ukol">
            <h2>Úkol 2</h2>
            <button id="second">Otevřeno</button>
        </div>
        <div class="ukol">
            <h2>Úkol 3</h2>
            <button id="third" onclick="showText()">Klikni na mě</button>
        </div>
        <div class="ukol">
            <h2 id="ukolTitle">Úkol 4</h2>
            <button id="fourth">Klikni na mě!</button>
        </div>
        <div class="ukol">
            <h2>Úkol 5</h2>
            <input type="text" id="nameInput" placeholder="Zadej své jméno" />
            <button id="greetButton" onclick="greetUser()">Klikni na mě!</button>
            <div id="greetingMessage" class="greeting"></div>
        </div>
        <div class="ukol">
            <h2>Úkol 6</h2>
            <p>Přidání stylů.</p>
        </div>
        <div class="ukol">
            <h2>Úkol 7</h2>
            <button id="hoverButton">Najed na mě!</button>
        </div>
        <div class="ukol">
            <h2>Úkol 8</h2>
            <h1 id="currentTime"></h1>
            <button id="updateButton">Aktualizovat čas</button>
        </div>
        <div class="ukol">       
            <h2>Úkol 9</h2>
            <button onclick="zobrazDatum()">Zobraz aktuální datum</button>
            <p id="datum"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
